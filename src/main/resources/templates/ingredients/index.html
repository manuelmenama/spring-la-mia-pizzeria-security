<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link th:replace="~{/fragments/fragment_head :: style_resources}">

    <title>Tutti gli ingredienti</title>
</head>
<body>

    <th:block th:replace="~{/fragments/fragment_navbar :: navbar('ingredients', false)}"></th:block>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <!--lista ingredienti-->
                <div class="card">
                    <div class="card-header">
                        Ingredienti
                    </div>
                    <ul class="list-group list-group-flush">
                        <li
                                class="list-group-item d-flex"
                                th:each="ingredient : ${allIngredient}"
                        >
                            <div class="me-2">
                                <a th:href="@{/ingredients(idParam=${ingredient.id})}" class="btn btn-outline-primary btn-sm">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>

                            </div>
                            <div class="me-2">
                                <a href="#" class="btn btn-outline-danger btn-sm">
                                    <i class="fa-solid fa-trash-can"></i>
                                </a>

                            </div>
                            <div>
                                <h6 th:text="${ingredient.name}"></h6>

                                <p th:text="${ingredient.description}"></p>
                            </div>


                        </li>

                    </ul>
                </div>
            </div>
            <div class="col-6">
                <!--form modifica-->
                <div class="container">
                    <h5>Creazione o modifica</h5>
                    <form
                            th:object="${newIngredient}"
                            class="row gy-3"
                            method="post"
                            th:action="@{/ingredients/create'}"


                    >
                        <div class="col-12">

                            <label for="link-image">Image link</label>
                            <input type="text" id="link-image" class="form-control" th:field="*{name}">
                        </div>

                        <div class="col-12">
                            <label for="description">Description</label>
                            <textarea id="description" rows="3" class="form-control"  th:field="*{description}"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Aggiungi</button>

                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>


</body>
</html>
